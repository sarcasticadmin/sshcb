project_name: sshcb

builds:
  - binary: sshcb
    goos:
      - darwin
      - linux
      - freebsd
    goarch:
      - amd64
      - 386
    ldflags:
      - -s -w -X cmd.Version={{.Version}}

git:
  short_hash: true

archive:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: tar.gz
  files:
    - none*

snapshot:
  name_template: "{{ .ProjectName }}_SNAPSHOT-{{.Commit}}"

changelog:
  sort: asc
  filters:
    exclude:
    - Merge pull request
    - Merge branch

release:
  github:
    owner: sarcasticadmin
    name: sshcb
  # If set to true, will mark the release as not ready for production.
  prerelease: true
